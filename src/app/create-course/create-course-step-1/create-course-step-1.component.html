<div [formGroup]="form" class="course-details-form">

    <mat-form-field>  
        
        <mat-label>Course title</mat-label>
        <input matInput type="text" placeholder="Course title" formControlName="title" #title>
        
        <!-- <span matTextPrefix>+48</span>
        <span matTextSuffix>.00</span> -->
        
        <mat-hint align="end">
            {{title.value.length}}/60
        </mat-hint>
        
        <mat-error *ngIf="courseTitle.errors?.minlength">
            A minimum length of 5 characters is required.
        </mat-error>
    
    </mat-form-field>
